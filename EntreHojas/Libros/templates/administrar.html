{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Entre Hojas</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
</head>
<body class="cuerpo" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!--menu-->
    <nav class="navbar navbar-expand-md " style="background-color: #D9A84E;">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'indexp' %}">
          <img src="{% static 'images/Entre_Hojas.jpg' %}" alt="logo" width="80px" height="60px" class="classd-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto me-4 mb-lg-0">
            <li class="nav-item">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'indexp' %}" >Inicio</a>
            </li>
              <a class="nav-link" href="{% url 'categoria' %}">Categoría</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contactos' %}">Contáctanos</a>
            </li>
            
            
           
          </ul>
          <form class="d-flex" role="search">
            
            <input class="form-control me-2" type="search" placeholder="Busque su libro" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">
              BUSCAR<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
            </svg></button>

          </form>
          <div class="d-grid gap-2 d-md-block">
            <a href="{% url 'registrar' %}">  <button class="btn btn-primary" type="button" href="{% url 'registrar' %}">Registrarse</button>
            </a>
            <a href="{% url 'ingresar' %}">  <button class="btn btn-secondary" type="button" href="{% url 'ingresar' %}">Ingresar</button>
            </a>
            </div>
          <div>
            
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                </svg>
                <span id="notiCompra"  class=" oculto position-absolute top-1 start-90 translate-middle p-2 bg-danger border border-light rounded-circle">
                  <span class="visually-hidden">Libro añadido</span>
                </span>    
            </button>

            
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container pt-4">
        <div >
          <span style="font-size: 200%; font-family: Monserrat; color: darkblue;" >Formulario Libro</span>
          <div class="home-line"></div>
        </div>
    </div>
      

    <div class="container" style="background-color: aliceblue; max-width: 500px;">
      <h1>Subir Libros</h1>
      <form id="formulario" method="post" enctype="multipart/form-data" style="margin: 0 auto; max-width: 450px; margin: 25px;">
          {% csrf_token %}
          {{ form.as_p }}

          <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
</div>

    <!-- -->
    

    
    <!--  -->


<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel" style="background-color: bisque;">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Carrito de compras</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body" style="width: 400px; height: 350px; ">
    <div id="carritoCompra">          
      <ui id="listaLibros"></ui>
      <br>
      <span id="span_total" style="display: none;"></span>
      <button id="comprar" type="button" class="btn btn-primary" style="display: none;"> COMPRAR</button>
      
    </div>
  </div>
</div>
<script src="{% static 'js/buscar.js' %}"></script>
<script src="{% static 'js/carrito.js' %}"></script>
<script src="{% static 'js/administrar.js' %}"></script>
<footer>
   <p>integrantes Allan Romero, Rocío Rodríguez y Javier San Martín. </p>
</footer>
</body>
</html>
