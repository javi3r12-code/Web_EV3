{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear formulario</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src=" https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>

  <!--menu-->
  <nav class="navbar navbar-expand-md " style="background-color: #D9A84E;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'indexp' %}">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto me-4 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'indexp' %}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'categoria' %}">Categoría</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'contactos' %}">Contáctanos</a>
          </li>
          
        </ul>
        <form class="d-flex" role="search">
          
          <input class="form-control me-2" type="search" placeholder="Busque su libro" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">
            BUSCAR<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
          </svg></button>

        </form>
        <div class="d-grid gap-2 d-md-block">
          <a href="{% url 'registrar' %}">  <button class="btn btn-primary" type="button" href="{% url 'registrar' %}">Registrarse</button>
          </a>
          <a href="{% url 'ingresar' %}">  <button class="btn btn-secondary" type="button" href="{% url 'ingresar' %}">Ingresar</button>
          </a>
          </div>
        <div>
          
          
          
          </a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2>POR FAVOR, REGÍSTRESE</h2>
    <form id="formulario" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button id="btnRegistro" class="btn btn-primary" type="submit">Registro</button>
    </form>
  </div>

  <!-- Footer -->


</body>

<script>
$(document).ready(function(){
    $("#formulario").validate({
        rules:{
            nombre: {required:true, minlength:2},
            apellido : {required:true, minlength:3},
            email : {required:true, email:true},
        },
        messages:{
            nombre: "El campo nombre es obligatorio",
            apellidos: "El campo apellidos es obligatorio",
            email: {
                required :"Este campo E-mail es obligatorio, y debe tener el formato correcto",
                email    : "debe tener el formato correcto"
            }
        }
    });

        return false;

});
</script>
